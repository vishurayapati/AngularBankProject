<input type="text" (keyup)="onKeyup($event)">
<button (click)="getUsers()">Search</button>
<p>{{searchCount}}</p>
<ol *ngIf="searchResult">
    <mat-card class="example-card" *ngFor="let users of searchResult.items">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
              <button mat-button (click)="showUserDetail(users)">{{users.login}}</button>
          </mat-card-title>
        </mat-card-header>
        <img class="profile-image" mat-card-image [src]="users.avatar_url" alt="Photo of a Shiba Inu">
      </mat-card>
</ol>
